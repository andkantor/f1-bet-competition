<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>F1 Betting</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap/sb-admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery/jquery.datetimepicker.css}"/>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div id="wrapper">

    <header layout:fragment="header">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:href="@{/admin/home}">F1 Betting</a>
                <form th:action="@{/logout}" th:method="POST">
                    <input type="submit" value="Logout" />
                </form>
            </div>
        </nav>
    </header>

    <div id="page-wrapper" style="min-height: 500px">
        <div class="container-fluid">
            <section layout:fragment="content"></section>
        </div>
    </div>

    <footer layout:fragment="footer"></footer>

</div>

<div layout:fragment="bottom"></div>

</body>
</html>
