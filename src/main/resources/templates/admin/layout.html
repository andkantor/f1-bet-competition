<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap/sb-admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery/jquery.datetimepicker.css}"/>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script th:src="@{/js/jquery/jquery.datetimepicker.full.min.js}"></script>

    <title>Admin Page</title>
</head>
<body>

<header layout:fragment="header">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/admin/home}">F1 Betting</a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <li><a href="#" th:href="@{/admin/home}">Home</a></li>
                <li><a href="#" th:href="@{/admin/season/list}">Seasons</a></li>
                <li><a href="#" th:href="@{/admin/driver/list}">Drivers</a></li>
                <li><a href="#" th:href="@{/admin/settings/edit}">Settings</a></li>
            </ul>
        </div>
    </nav>
</header>

<div layout:fragment="bottom">
    <script>
        $('.date-time-picker').datetimepicker({
            format: "Y-m-d H:i",
            lang: 'en'
        });
    </script>
</div>

</body>
</html>
