<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="admin/layout">
<head>
    <title>Update User</title>
</head>
<body>

<section layout:fragment="content">
    <h1 class="page-header">Update User</h1>

    <ol class="breadcrumb">
        <li><a th:href="@{/admin/home}">Home</a></li>
        <li><a th:href="@{/admin/user/list}">Users</a></li>
        <li class="active">Update User</li>
    </ol>

    <form action="#" th:action="@{save}" th:object="${userForm}" method="post">
        <div class="row top-20">
            <div class="col-xs-12">
                <div class="text-right">
                    <input type="submit" class="btn btn-success" value="Save"/>
                </div>
            </div>
        </div>

        <div class="row top-20">
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" type="text" th:field="*{username}" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" th:field="*{email}" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" th:field="*{password}" />
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" th:field="*{enabled}" />Enabled
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>

</body>
</html>
