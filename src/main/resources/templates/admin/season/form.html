<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="admin/layout">
<head>
    <title th:text="${season.id} ? 'Update ' + ${season.name} : 'Create Season'"></title>
</head>
<body>

<section layout:fragment="content">
    <h1 class="page-header" th:text="${season.id} ? 'Update ' + ${season.name} : 'Create Season'"></h1>

    <ol class="breadcrumb">
        <li><a th:href="@{/admin/home}">Home</a></li>
        <li><a th:href="@{/admin/season/list}">Seasons</a></li>
        <li class="active" th:text="${season.id} ? 'Update ' + ${season.name} : 'Create Season'"></li>
    </ol>

    <form action="#" th:action="@{save}" th:object="${season}" method="post">
        <div class="row top-20">
            <div class="col-xs-12">
                <div class="text-right">
                    <input type="submit" class="btn btn-success" value="Save"/>
                </div>
            </div>
        </div>

        <div class="row top-20">
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" type="text" th:field="*{name}" />
                </div>
            </div>
        </div>
    </form>
</section>

</body>
</html>
