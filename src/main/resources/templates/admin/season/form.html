<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="admin/layout">
<head>
    <title th:text="${season.id} ? 'Update Season' : 'Create Season'"></title>
</head>
<body>

<section layout:fragment="content">
    <h1 class="page-header" th:text="${season.id} ? 'Update Season' : 'Create Season'"></h1>

    <form action="#" th:action="@{save}" th:object="${season}" method="post">
        <div class="row top-20">
            <div class="col-xs-12">
                <div class="text-right">
                    <a class="btn btn-primary" th:href="@{/admin/season/list}">Back to list</a>
                    <a class="btn btn-primary" th:if="${season.id}" th:href="@{/admin/season/{id}/view(id=${season.id})}">Back to view</a>
                    <input type="submit" class="btn btn-success" value="Save"/>
                </div>
            </div>
        </div>

        <div class="row top-20">
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" type="text" th:field="*{name}" />
                </div>
            </div>
        </div>
    </form>
</section>

</body>
</html>
