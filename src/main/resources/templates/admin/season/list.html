<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="admin/layout">
<head>
    <title>Seasons</title>
</head>
<body>

<section layout:fragment="content">
    <h1 class="page-header">Seasons</h1>

    <div class="row">
        <div class="col-xs-12">
            <div class="text-right">
                <a th:href="@{/admin/season/create}" class="btn btn-primary pull-right">Create</a>
            </div>
        </div>
    </div>

    <div class="row top-20">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Active</th>
                        <th>Created</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="season : ${seasons}">
                        <td th:text="${season.name}"></td>
                        <td th:text="${season.active ? 'Yes' : 'No'}"></td>
                        <td th:text="${season.dateCreated}"></td>
                        <td width="140px">
                            <div class="btn-group">
                                <a href="#" class="btn btn-default" th:href="@{/admin/season/{id}/view(id=${season.id})}">View</a>
                                <a href="#" class="btn btn-default" th:href="@{/admin/season/{id}/edit(id=${season.id})}">Edit</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

</body>
</html>
