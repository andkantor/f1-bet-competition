<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="admin/layout">
<head>
    <title>Race View</title>
</head>
<body>

<section layout:fragment="content">
    <h1 class="page-header" th:text="${race.name}"></h1>

    <ol class="breadcrumb">
        <li><a th:href="@{/admin/home}">Home</a></li>
        <li><a th:href="@{/admin/season/list}">Seasons</a></li>
        <li><a th:href="@{/admin/season/{id}/view(id=${race.season.id})}" th:text="${race.season.name}"></a></li>
        <li class="active" th:text="${race.name}"></li>
    </ol>

    <div class="row">
        <div class="col-xs-12">
            <div class="text-right">
                <a class="btn btn-default"
                   th:href="@{/admin/race/{id}/edit(id=${race.id})}">Edit</a>
            </div>
        </div>
    </div>

    <div class="row top-20">
        <div class="col-xs-12">
            <div class="form-group">
                <label>Location</label>
                <p class="form-control-static" th:text="${race.location}"></p>
            </div>
            <div class="form-group">
                <label>Start date and time</label>
                <p class="form-control-static" th:text="${race.startDateTime}"></p>
            </div>
        </div>
    </div>

    <div class="row top-20">
        <div class="col-xs-12">
            <div class="pull-left">
                <h3>Penalties</h3>
            </div>
            <div class="pull-right">
                <a class="btn btn-primary" th:href="@{/admin/race/{id}/penalties/edit(id=${race.id})}">Edit</a>
            </div>
        </div>
    </div>

    <div class="row top-20">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Driver</th>
                        <th>Position</th>
                        <th>Point</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="penalty, stat : *{penalties}">
                        <td th:text="${penalty.driver.name}"></td>
                        <td th:text="${penalty.position}"></td>
                        <td th:text="${penalty.point}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <form action="#" th:action="@{saveRaceResult}" th:object="${raceResult}" method="post">
        <div class="row top-20">
            <div class="col-xs-12">
                <div class="pull-left">
                    <h3>Final Positions</h3>
                </div>
                <div class="pull-right">
                    <button class="btn btn-success">Set Race Result</button>
                </div>
            </div>
        </div>

        <input type="hidden" th:field="*{race}"/>
        <div class="row top-20">
            <div class="col-xs-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Driver</th>
                            <th>Position</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="finalPosition, stat : *{finalPositions}">
                            <td th:text="${finalPosition.driver.name}"></td>
                            <td>
                                <input type="hidden" th:field="*{finalPositions[__${stat.index}__].race}"/>
                                <input type="hidden" th:field="*{finalPositions[__${stat.index}__].driver}"/>
                                <input type="text" th:field="*{finalPositions[__${stat.index}__].position.position}"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>


</section>

</body>
</html>
