<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="admin/layout">
<head>
    <title>Season View</title>
</head>
<body>

<section layout:fragment="content">
    <h1 class="page-header" th:text="${race.name}"></h1>

    <div class="row">
        <div class="col-xs-12">
            <div class="text-right">
                <a class="btn btn-primary"
                   th:href="@{/admin/season/{seasonId}/view(seasonId=${race.season.id})}">Back</a>
            </div>
        </div>
    </div>

    <div class="row top-20">
        <div class="col-xs-12">
            <h3>Final Positions</h3>
        </div>
    </div>

    <form action="#" th:action="@{saveRaceResult}" th:object="${raceResult}" method="post">
        <input type="hidden" th:field="*{race}"/>
        <div class="row top-20">
            <div class="col-xs-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Driver</th>
                            <th>Position</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="finalPosition, stat : *{finalPositions}">
                            <td th:text="${finalPosition.driverName}"></td>
                            <td>
                                <input type="hidden" th:field="*{finalPositions[__${stat.index}__].race}"/>
                                <input type="hidden" th:field="*{finalPositions[__${stat.index}__].driver}"/>
                                <input type="text" th:field="*{finalPositions[__${stat.index}__].position.position}"/>
                            </td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row top-20">
            <div class="col-xs-12">
                <button class="btn btn-primary">Set Race Result</button>
            </div>
        </div>
    </form>


</section>

</body>
</html>
