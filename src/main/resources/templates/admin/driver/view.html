<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="admin/layout">
<head>
    <title>Driver View</title>
</head>
<body>

<section layout:fragment="content">
    <h1 class="page-header" th:text="${driver.firstName} + ' ' + ${driver.lastName}"></h1>

    <div class="row">
        <div class="col-xs-12">
            <div class="text-right">
                <a class="btn btn-default" th:href="@{/admin/driver/list}">Back to list</a>
                <a class="btn btn-primary" th:href="@{/admin/driver/{id}/edit(id=${driver.id})}">Edit</a>
            </div>
        </div>
    </div>
</section>

</body>
</html>
