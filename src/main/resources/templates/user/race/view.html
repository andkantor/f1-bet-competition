<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
<head>
    <title th:text="${race.name}"></title>
</head>
<body>

<section layout:fragment="content">
    <h1 class="page-header" th:text="${race.name}"></h1>

    <div class="row top-20">
        <div class="col-xs-12">
            <div class="form-group">
                <label>Location</label>
                <p class="form-control-static" th:text="${race.location}"></p>
            </div>
            <div class="form-group">
                <label>Start date and time</label>
                <p class="form-control-static" th:text="${race.startDateTime}"></p>
            </div>
        </div>
    </div>

    <div class="row top-20">
        <div class="col-xs-12">
            <div class="pull-left">
                <h3>Penalties</h3>
            </div>
        </div>
    </div>

    <div class="row top-20">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Driver</th>
                        <th>Position</th>
                        <th>Point</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="penalty : ${penalties}">
                        <td th:text="${penalty.driver.name}"></td>
                        <td th:text="${penalty.position}"></td>
                        <td th:text="${penalty.point}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row top-20">
        <div class="col-xs-12">
            <div class="pull-left">
                <h3>Bets</h3>
            </div>
            <div class="pull-right">
                <a th:href="@{/race/{id}/bet(id=${race.id})}" class="btn btn-primary"
                   th:if="${race.canBeBetOn()}"
                   th:text="${bets.size() == 0 ? 'Bet' : 'Change bets'}"></a>
            </div>
        </div>
    </div>

    <div class="row top-20">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Driver</th>
                        <th>Final Position</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${bets.size() == 0}"><td colspan="2">You have not bet on this race yet.</td></tr>
                    <tr th:each="bet : *{bets}" th:if="${bets.size() > 0}">
                        <td th:text="${bet.driver.name}"></td>
                        <td th:text="${bet.finalPosition}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

</body>
</html>
