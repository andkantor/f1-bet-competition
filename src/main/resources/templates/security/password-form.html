<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
<head>
    <title>Password reset</title>
</head>
<body>

<section layout:fragment="content">
    <h1 class="page-header">Password reset</h1>

    <form th:action="@{/password-reset}" th:object="${form}" method="post">
        <div class="row top-20">
            <div class="col-xs-6">
                <div th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
                    <div class="control-label" th:each="err : ${#fields.allErrors()}">
                        <span th:text="${err}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Old Password</label>
                    <input class="form-control" type="password" th:field="*{oldPassword}"/>
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input class="form-control" type="password" th:field="*{password}"/>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input class="form-control" type="password" th:field="*{confirmPassword}"/>
                </div>
            </div>
        </div>

        <div class="row top-20">
            <div class="col-xs-12">
                <div>
                    <input type="submit" class="btn btn-success" value="Save"/>
                </div>
            </div>
        </div>
    </form>

</section>

</body>
</html>
