<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
<head>
    <title>Register</title>
</head>
<body>

<section layout:fragment="content">
    <h1 class="page-header">Register</h1>

    <form th:action="@{/register}" th:object="${form}" method="post">
        <div class="row top-20">
            <div class="col-xs-6">
                <div th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
                    <div class="control-label" th:each="err : ${#fields.allErrors()}">
                        <span th:text="${err}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" type="text" th:field="*{username}" autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" th:field="*{email}"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" th:field="*{password}"/>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input class="form-control" type="password" th:field="*{confirmPassword}"/>
                </div>
            </div>
        </div>

        <div class="row top-20">
            <div class="col-xs-12">
                <div>
                    <input type="submit" class="btn btn-primary" value="Register"/>
                </div>
            </div>
        </div>
    </form>

</section>

</body>
</html>
