<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h3>Seasons</h3>
<table>
    <tr th:each="season : ${seasons}">
        <td th:text="${season.name}"/>
    </tr>
</table>
</body>
</html>
